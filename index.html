<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Family Voting Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow max-w-md w-full space-y-6">
      <div>
        <h1 class="text-xl font-bold mb-2 text-center">使用者登入</h1>
        <form id="userForm">
          <input type="text" name="code" placeholder="輸入通行碼" required class="w-full border p-2 mb-4 rounded">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 w-full rounded">進入投票</button>
        </form>
      </div>
      <hr class="my-4 border-gray-300">
      <details class="border rounded">
        <summary class="text-xl font-bold mb-2 text-center py-2 cursor-pointer select-none">管理員登入</summary>
        <div class="p-2">
          <form id="adminForm">
            <input type="text" name="username" placeholder="管理員帳號" required class="w-full border p-2 mb-2 rounded">
            <input type="password" name="password" placeholder="密碼" required class="w-full border p-2 mb-4 rounded">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 w-full rounded">登入管理</button>
          </form>
        </div>
      </details>
      <p id="status" class="mt-2 text-center text-sm text-red-600"></p>
    </div>
  </div>

  <script>
    document.getElementById("adminForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch("auth.php", {
        method: "POST",
        body: formData,
      })
      .then(res => res.text())
      .then(text => {
        if (text === "admin") {
          window.location.href = "admin.php";
        } else {
          document.getElementById("status").textContent = "管理員帳號或密碼錯誤。";
        }
      });
    });

    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch("auth.php", {
        method: "POST",
        body: formData,
      })
      .then(res => res.text())
      .then(text => {
        if (text !== "invalid" && text !== "admin") {
          window.location.href = "voting.php";
        } else {
          document.getElementById("status").textContent = "通行碼錯誤。";
        }
      });
    });
  </script>
</body>
</html>
